    <body>
        <div class="backdrop"></div>
        <a class="backtop fas fa-arrow-up" href="#"></a>


         <!--=====================================
                    HEADER PART START
        =======================================-->
        {% include 'header.html' %}
        <!--=====================================
                    HEADER PART END
        =======================================-->

        <!--=====================================
                    NAVBAR PART START
        =======================================-->
        {% include 'navbar.html' %}
        <!--=====================================
                    NAVBAR PART END
        =======================================-->


        <!--=====================================
                PRODUCT DETAILS PART START
        =======================================-->
        <section class="inner-section">
            <div class="container">

                <div style='text-align: center'>

                        <br><br>
                        <h2>Product Name</h2>
                        <br>

                    </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="details-gallery">
                            <ul class="details-preview">
                                <li><img src="#" alt="product"></li>
                            </ul>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="details-content">
                            <h3 class="details-name"><a href="#">Details</a></h3>
                            <form style="width:100%" class="modal-form"
                                  action="{{url_for('editproduct')}}" method="POST">
                                <label class="form-label">Name:
                                    <input type="text" name="name" class="form-control" placeholder="Product name"></input></label><br>

                                <label class="form-label">Family Type:
                                    <input type="text" name="family" class="form-control" placeholder="Product family"></input></label><br>

                                <label class="form-label">Sun Exposure:
                                    <input type="text" name="sun" class="form-control" placeholder="Full sun, full shade..."></input></label><br>

                                <label class="form-label">Watering frequency:
                                    <input type="text" name="water" class="form-control" placeholder="Weekly, biweekly..."></input></label><br>

                                <label class="form-label">Location:
                                    <input type="text" name="location" class="form-control" placeholder="Indoors, Outdoor..."></input></label><br>


    <!--                            <label for="cost">Cost in $: </label>-->
    <!--                            <input type="number" id='cost' value="Cost"><br>-->
                                <label class="form-label">Price:
                                    <input type="text" name="price" class="form-control" placeholder="$$..."></input></label><br>

                                <label class="form-label">Stock:
                                    <input type="text" name="stock" class="form-control" placeholder="..."></input></label><br>


                                <label class="form-label">Description:
                                    <input type="text" name="desc" class="form-control" placeholder="Description..."></input></label><br>

                                <label class="form-label">Image:
                                    <input type="text" name="desc" class="form-control" placeholder="example.jpg"></input></label><br>
<!--                                <label for="myfile">Select an image:</label>-->
<!--                                <input type="file" id="myfile" name="myfile">-->

<!--                                <p>Status:</p>-->

<!--                                        <input type="radio" id="active" name="status" value="Active" checked>-->
<!--                                        <label for="active">Active</label>-->
<!--                                        <input type="radio" id="inactive" name="status" value="Inactive">-->
<!--                                        <label for="inactive">Inactive</label><br>-->



                                <div class="details-add-group">
                                    <button type="submit" class="product-add" title="Save changes">
                                        <span>Add Product</span></button>
                                    </div>
                            </form>


                    </div>
                </div>
            </div>
        </section>
        <!--=====================================
                PRODUCT DETAILS PART END
        =======================================-->




         <!--=====================================
                     FOOTER PART START
        =======================================-->
        {% include 'footer.html' %}
        <!--=====================================
                      FOOTER PART END
        =======================================-->


        <!--=====================================
                    JS LINK PART START
        =======================================-->

        <script src="{{url_for('static', filename='vendor/bootstrap/jquery-1.12.4.min.js')}}"></script>

        <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.js')}}"></script>
