<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!--=====================================
                    META TAG PART START
        =======================================-->
        <!-- REQUIRE META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- AUTHOR META -->
        <meta name="author" content="mironcoder">
        <meta name="email" content="mironcoder@gmail.com">
        <meta name="profile" content="https://themeforest.net/user/mironcoder">

        <!-- TEMPLATE META -->
        <meta name="name" content="Greeny">
        <meta name="title" content="Greeny - eCommerce HTML Template">
        <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, webshop, farm, grocery, natural, online store">
        <!--=====================================
                    META-TAG PART END
        =======================================-->

        <!-- WEBPAGE TITLE -->
        <title>Product Tab - Greeny</title>

        <!--=====================================
                    CSS LINK PART START
        =======================================-->
         <!-- FAVICON -->
        <link rel="icon" href="{{url_for('static', filename='images/favicon.png')}}">

        <!-- FONTS -->
         <link rel="stylesheet" href="{{url_for('static', filename='fonts/flaticon/flaticon.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/icofont/icofont.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/fontawesome.min.css')}}">

        <!-- VENDOR -->
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/venobox/venobox.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/slickslider/slick.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/niceselect/nice-select.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.css')}}">

        <!-- CUSTOM -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
         <link rel="stylesheet" href="{{url_for('static', filename='css/product-details.css')}}">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!--=====================================
                    CSS LINK PART END
        =======================================-->
        <style>
            input {
                border: 1px solid #000;
            }

        </style>

    </head>
    <body>
        <div class="backdrop"></div>
        <a class="backtop fas fa-arrow-up" href="#"></a>
        

         <!--=====================================
                    HEADER PART START
        =======================================-->
        {% include 'header.html' %}
        <!--=====================================
                    HEADER PART END
        =======================================-->

        <!--=====================================
                    NAVBAR PART START
        =======================================-->
        {% include 'navbar.html' %}
        <!--=====================================
                    NAVBAR PART END
        =======================================-->


        <!--=====================================
                PRODUCT DETAILS PART START
        =======================================-->
        <section class="inner-section">
            <div class="container">

                <div style='text-align: center'>

                        <br><br>
                        <h2>{{prod['name']}}</h2>
                        <br>

                    </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="details-gallery">
                            <ul class="details-preview"> 
                                <li><img src="../static/images/product-images/{{prod['image']}}" alt="product" id="image-preview"></li>
                            </ul>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="details-content">
                            <h3 class="details-name"><a href="#">Details</a></h3>
                            <form action="{{url_for('editproduct')}}" method="POST" enctype="multipart/form-data">
                            
                            <input type="hidden" name = "prod_id" value="{{prod['product_id']}}">

                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name" title="Name of product" value="{{prod['name']}}"><br>

                            <label for="plant_type">Plant Type: </label>
                            <input type="text" id="plant_type" name="plant_type" title="Best Location for the product" value="{{prod['plant_type']}}"><br>

                            <label for="sun_exposure">Sun Exposure: </label>
                            <input type="text" id="sun_exposure" name="sun_exposure" title="Plant type of the product" value="{{prod['sun_exp']}}"><br>

                            <label for="watering">Watering: </label>
                            <input type="text" id="watering" name="watering" title="Best watering time for the product" value="{{prod['watering']}}"><br>

                            <label for="location">Location: </label>
                            <input type="text" id="location" name="location" title="Best Sun Exposure for the product" value="{{prod['location']}}"><br>



                            <!-- <p>Wi-fi Availability:</p>
                            {% if prod[4] == 'Yes' %}
                                    <input type="radio" id="yes" name="wifi" value="Yes" checked>
                                    <label for="yes">Yes</label><br>
                                    <input type="radio" id="no" name="wifi" value="No">
                                    <label for="no">No</label><br>
                            {% else %}
                                    <input type="radio" id="yes1" name="wifi" value="Yes">
                                    <label for="yes1">Yes</label><br>
                                    <input type="radio" id="no1" name="wifi" value="No" checked>
                                    <label for="no1">No</label><br>
                            {% endif %} -->


                            <label for="price">Price in $: </label>
                            <input type="number" id='price' name="price" value="{{prod['price']}}"><br>
                            <label for="cost">Cost in $: </label>
                            <input type="number" id='cost' name="cost" value="{{prod['cost']}}"><br>

                            <label for="stock">Stock: </label>
                            <input type="number" id='stock' name="stock" value="{{prod['stock']}}"><br>


                            <label for="desc">Description: </label>
                            <textarea class="form-control" id='desc' name="desc" title="Description" rows="8" cols="80" style="font-size: 16px; line-height: 1.5; padding: 10px;">{{prod['description']}}</textarea>
                            <br>

                            <label for="myfile">Select an image:</label>
                            <input type="file" id="image-input" name="image" value="{{prod[image]}}" onchange="previewImage()">

                            <p>Status:</p>
                            {% if prod[9] == 1 %}
                                    <input type="radio" id="active" name="status" value=1 checked>
                                    <label for="active">Active</label><br>
                                    <input type="radio" id="inactive" name="status" value=0>
                                    <label for="inactive">Inactive</label><br>
                            {% else %}
                                    <input type="radio" id="act1" name="status" value=1>
                                    <label for="act1">Active</label><br>
                                    <input type="radio" id="inact1" name="status" value=0 checked>
                                    <label for="inact1">Inactive</label><br>
                            {% endif %}


                            <div class="details-add-group">
                                <button class="product-add" title="Save changes">
                                    <span>Save changes</span>
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--=====================================
                PRODUCT DETAILS PART END
        =======================================-->




        <!--=====================================
                     FOOTER PART START
        =======================================-->
        {% include 'footer.html' %}
        <!--=====================================
                      FOOTER PART END
        =======================================-->
        

        <!--=====================================
                    JS LINK PART START
        =======================================-->
         <!-- VENDOR -->
        <script src="{{url_for('static', filename='vendor/bootstrap/jquery-1.12.4.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/countdown/countdown.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/niceselect/nice-select.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/slickslider/slick.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/venobox/venobox.min.js')}}"></script>

        <!-- CUSTOM -->
        <script src="{{url_for('static', filename='js/nice-select.js')}}"></script>
        <script src="{{url_for('static', filename='js/countdown.js')}}"></script>
        <script src="{{url_for('static', filename='js/accordion.js')}}"></script>
        <script src="{{url_for('static', filename='js/venobox.js')}}"></script>
        <script src="{{url_for('static', filename='js/slick.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>

        <script>
            function previewImage() {
              var input = document.getElementById('image-input');
              var preview = document.getElementById('image-preview');
            
              if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                  preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
              }
            }
            </script>
        <!--=====================================
                    JS LINK PART END
        =======================================-->
    </body>
</html>
