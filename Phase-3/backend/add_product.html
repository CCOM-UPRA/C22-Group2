         <!--=====================================
                    HEADER PART START

        <!--=====================================
                PRODUCT DETAILS PART START
        =======================================-->
        <section class="inner-section">
            <div class="container">

                <div style='text-align: center'>

                        <br><br>
                        <h2>New Product</h2>
                        <br>

                    </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="details-gallery">
                            <ul class="details-preview">
                                <li><img id="image-preview"></li>
                            </ul>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="details-content">
                            <h3 class="details-name"><a href="#">Details</a></h3>
                            <form style="width:100%" class="modal-form"
                                  action="{{url_for('add')}}" method="POST" enctype="multipart/form-data">
                                <label class="form-label">Name:
                                    <input type="text" name="name" class="form-control" placeholder="Product name" required></input></label><br>

                                <label class="form-label">Plant Type:
                                    <input type="text" name="plant_type" class="form-control" placeholder="Flowers, Cactus..." required></input></label><br>

                                <label class="form-label">Sun Exposure:
                                    <input type="text" name="sun_exposure" class="form-control" placeholder="Full sun, Full shade..." required></input></label><br>

                                <label class="form-label">Watering frequency:
                                    <input type="text" name="watering" class="form-control" placeholder="Weekly, Biweekly..." required></input></label><br>

                                <label class="form-label">Location:
                                    <input type="text" name="location" class="form-control" placeholder="Indoors, Outdoor..." required></input></label><br>


    <!--                            <label for="cost">Cost in $: </label>-->
    <!--                            <input type="number" id='cost' value="Cost"><br>-->
                                <label class="form-label">Price:
                                    <input type="number" step="0.01" name="price" class="form-control" placeholder="$$..." required></input></label><br>

                                <label class="form-label">Cost:
                                    <input type="number" step="0.01" name="cost" class="form-control" placeholder="$$..." required></input></label><br>

                                <label class="form-label">Stock:
                                    <input type="number"     name="stock" class="form-control" placeholder="..." required></input></label><br>

                                <label class="form-label">Description:
                                    <textarea class="form-control" id='desc' name="desc" title="Description" placeholder="Write a Brief Description for the product" rows="8" cols="80" style="font-size: 16px; line-height: 1.5; padding: 10px;" required></textarea>
                            <br>

                                <label class="form-label">Image:
                                    <input type="file" id="image-input" name="image" onchange="previewImage()" required>
                                    </label><br>

                                    <label class="form-label">Status:  </label>
                                    <input type="radio" id="act1" name="status" value=1>
                                    <label for="act1">Active</label>
                                    <input type="radio" id="inact1" name="status" value=0 checked>
                                    <label for="inact1">Inactive</label><br>
                                    
<!--                                <label for="myfile">Select an image:</label>-->
<!--                                <input type="file" id="myfile" name="myfile">-->

<!--                                        <input type="radio" id="active" name="status" value="Active" checked>-->
<!--                                        <label for="active">Active</label>-->
<!--                                        <input type="radio" id="inactive" name="status" value="Inactive">-->
<!--                                        <label for="inactive">Inactive</label><br>-->



                                <div class="details-add-group">
                                    <button type="submit" class="cart-checkout-btn" title="Save changes">
                                        <span class="checkout-label">Add Product</span></button>
                                    </div>
                            </form>


                    </div>
                </div>
            </div>
        </section>
        <!--=====================================
                PRODUCT DETAILS PART END

        <script src="{{url_for('static', filename='js/slick.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>


        <script>
            function previewImage() {
              var input = document.getElementById('image-input');
              var preview = document.getElementById('image-preview');
            
              if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                  preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
              }
            }
            </script>
            
        <!--=====================================
                    JS LINK PART END
        =======================================-->
