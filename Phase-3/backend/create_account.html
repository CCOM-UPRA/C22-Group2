<html lang="en" dir="ltr">

<head>
    <!--=====================================
                    META TAG PART START

    <!-- TEMPLATE META -->

        content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, webshop, farm, grocery, natural, online store">
    <!--=====================================
                    META-TAG PART END
        =======================================-->

    <!-- WEBPAGE TITLE -->
    <title>Create account - Urban Gardens</title>

    <!--=====================================
                    CSS LINK PART START
        =======================================-->

    <!-- FONTS -->

    <link rel="stylesheet" href="{{url_for('static', filename='fonts/icofont/icofont.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/fontawesome.min.css')}}">

    <!-- VENDOR -->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/venobox/venobox.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/slickslider/slick.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/niceselect/nice-select.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.css')}}">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/product-details.css')}}">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--=====================================
                    CSS LINK PART END
        =======================================-->
    <style>
        input {
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <div class="backdrop"></div>
    <a class="backtop fas fa-arrow-up" href="#"></a>


    <!--=====================================
                    HEADER PART START
        =======================================-->
    {% include 'header.html' %}
    <!--=====================================
                    HEADER PART END
        =======================================-->

    <!--=====================================
                    NAVBAR PART START
        =======================================-->
    {% include 'navbar.html' %}
    <!--=====================================
                    NAVBAR PART END
        =======================================-->


    <!--=====================================
                PRODUCT DETAILS PART START
        =======================================-->
    <section class="inner-section">
        <div class="container">

            <div style='text-align: center'>

                <br><br>
                <h2>Create {{userType}} Account</h2>
                <br>

            </div>
            <div style='display:flex; justify-content:center' class="row">
                <div class="col-lg-6">
                    <div class="details-content">
                        <div style="width:100%">
                            <form style="width:100%" class="modal-form"
                                action="{{url_for('accountinfo', userType=userType)}}" method="POST">
                                <div class="form-title">
                                    <h3>general info</h3>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="fname" class="form-control"
                                        placeholder="First Name"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lname" class="form-control"
                                        placeholder="Last Name"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="number" name="pnumber" class="form-control" placeholder="Phone Number"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">email</label>
                                    <input type="text" name="email" class="form-control" placeholder="Email"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="pass1" class="form-control" placeholder="Enter password"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">status</label><br>
                                    <label for="active">Active</label>
                                    <input type="radio" id='active' value="Active" name="group1" checked><br>
                                    <label for="inactive">Inactive</label>
                                    <input type="radio" id='inactive' value="Inactive" name="group1"></input>
                                </div>

                                {% if userType == "customer" %}
                                <div class="form-title">
                                    <h3>address info</h3>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Address Line 1</label>
                                    <input type="text" name="aline1" class="form-control" placeholder="line1"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Address Line 2</label>
                                    <input type="text" name="aline2" class="form-control" placeholder="line2"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" placeholder="city"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <input type="text" name="state" class="form-control" placeholder="state"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Zipcode</label>
                                    <input type="text" name="zipcode" class="form-control" placeholder="zip"></input>
                                </div>

                                <div class="form-title">
                                    <h3>payment info</h3>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Name on card</label>
                                    <input type="text" name="cname" class="form-control" placeholder="name"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Card number</label>
                                    <input type="number" name="cnumber" class="form-control" placeholder="card number"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Card type</label>
                                    <input type="text" name="ctype" class="form-control" placeholder="e.g. MasterCard"></input>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Expiration Date</label>
                                    <input type="date" name="cdate" class="form-control"></input>
                                </div>
                                {% endif %}

                                <div class="details-add-group">
                                    <button type="submit" class="product-add" title="Save changes">
                                        <span>Save changes</span></button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </section>
    <!--=====================================
                PRODUCT DETAILS PART END
        =======================================-->


    <!--=====================================
                     FOOTER PART START
        =======================================-->
        {% include 'footer.html' %}
    <!--=====================================
                      FOOTER PART END
        =======================================-->

    <!--=====================================
                    JS LINK PART START
        =======================================-->
    <!-- VENDOR -->
    <script src="{{url_for('static', filename='vendor/bootstrap/jquery-1.12.4.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/countdown/countdown.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/niceselect/nice-select.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/slickslider/slick.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/venobox/venobox.min.js')}}"></script>

    <!-- CUSTOM -->
    <script src="{{url_for('static', filename='js/nice-select.js')}}"></script>
    <script src="{{url_for('static', filename='js/countdown.js')}}"></script>
    <script src="{{url_for('static', filename='js/accordion.js')}}"></script>
    <script src="{{url_for('static', filename='js/venobox.js')}}"></script>
    <script src="{{url_for('static', filename='js/slick.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <!--=====================================
                    JS LINK PART END
        =======================================-->
</body>

</html>
