<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!--=====================================
                    META TAG PART START
        =======================================-->
        <!-- REQUIRE META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- AUTHOR META -->
        <meta name="author" content="mironcoder">
        <meta name="email" content="mironcoder@gmail.com">
        <meta name="profile" content="https://themeforest.net/user/mironcoder">

        <!-- TEMPLATE META -->
        <meta name="name" content="Greeny">
        <meta name="title" content="Greeny - eCommerce HTML Template">
        <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, webshop, farm, grocery, natural, online store">
        <!--=====================================
                    META-TAG PART END
        =======================================-->

        <!-- WEBPAGE TITLE -->
        <title>Profile - Urban Gardens</title>

        <!--=====================================
                    CSS LINK PART START
        =======================================-->
         <!-- FAVICON -->
        <link rel="icon" href="{{url_for('static', filename='images/favicon.png')}}">

        <!-- FONTS -->
         <link rel="stylesheet" href="{{url_for('static', filename='fonts/flaticon/flaticon.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/icofont/icofont.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/fontawesome.min.css')}}">

        <!-- VENDOR -->
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/venobox/venobox.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/slickslider/slick.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/niceselect/nice-select.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.css')}}">

        <!-- CUSTOM -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!--=====================================
                    CSS LINK PART END
        =======================================-->
    </head>
    <body>
        <div class="backdrop"></div>
        <a class="backtop fas fa-arrow-up" href="#"></a>


        <!--=====================================
                    HEADER PART START
        =======================================-->
        {% include 'header.html' %}
        <!--=====================================
                    HEADER PART END
        =======================================-->

         <!--=====================================
                    NAVBAR PART START
        =======================================-->
        {% include 'navbar.html' %}
        <!--=====================================
                    NAVBAR PART END
        =======================================-->


        <!--=====================================
                    PROFILE PART START
        =======================================-->
        <br><br><br>
        <section class="inner-section profile-part">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="account-card">
                            <div class="account-title">
                                <h4>Your Profile</h4>
                                <button data-bs-toggle="modal" data-bs-target="#profile-edit">edit info</button>
                            </div>
                            <div class="account-content">
                                <div class="row">
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">name</label>
                                            <input class="form-control" type="text" placeholder="{{user1['first_name']}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">last name</label>
                                            <input class="form-control" type="text" placeholder="{{user1['last_name']}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" type="email" placeholder="{{user1['email']}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="account-card">
                            <div class="account-title">
                                <h4>contact number</h4>
                                <button data-bs-toggle="modal" data-bs-target="#contact-add">edit number</button>
                            </div>
                            <div class="account-content">
                                <div class="row">
                                    <div class="col-md-6 col-lg-4 alert fade show">
                                        <div class="profile-card contact active">
                                            <h6>primary</h6>
                                            <p>{{user1['phone_number']}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>
        <!--=====================================
                    PROFILE PART END
        =======================================-->


        <!--=====================================
                    MODAL ADD FORM START
        =======================================-->
        <!-- contact edit form -->
        <div class="modal fade" id="contact-add">
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content">
                    <button class="modal-close" data-bs-dismiss="modal"><i class="icofont-close"></i></button>
                    <form class="modal-form" action="{{url_for('editinfo')}}" method="post">
                        <div class="form-title">
                            <h3>Edit contact number</h3>
                        </div>
                        <div class="form-group">
                            <label class="form-label">number</label>
                            <input class="form-control" name="pnumber" type="number" value="{{user1['phone_number']}}">
                        </div>
                        <button class="form-btn" type="submit">save contact number</button>
                        <input type="hidden" name="page" value="/profile">
                    </form>
                </div> 
            </div> 
        </div>

         <!-- profile edit form -->
        <div class="modal fade" id="profile-edit">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <button class="modal-close" data-bs-dismiss="modal"><i class="icofont-close"></i></button>
                    <form class="modal-form" action="{{url_for('editinfo')}}" method="post">
                        <div class="form-title">
                            <h3>edit profile info</h3>
                        </div>
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input class="form-control" name="fname" type="text" value="{{user1['first_name']}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" name="lname" type="text" value="{{user1['last_name']}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">email</label>
                            <input class="form-control" name="email" type="text" value="{{user1['email']}}">
                        </div>
                        <input type="hidden" name="page" id="page" value="/profile">
                        <button class="form-btn" type="submit">save profile info</button>
                    </form>
                </div>
            </div>
        </div>
        <!--=====================================
                    MODAL ADD FORM END
        =======================================-->


         <!--=====================================
                     FOOTER PART START
        =======================================-->
        {% include 'footer.html' %}
        <!--=====================================
                      FOOTER PART END
        =======================================-->
        

        <!--=====================================
                    JS LINK PART START
        =======================================-->
        <!-- VENDOR -->
        <script src="{{url_for('static', filename='vendor/bootstrap/jquery-1.12.4.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/countdown/countdown.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/niceselect/nice-select.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/slickslider/slick.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/venobox/venobox.min.js')}}"></script>

        <!-- CUSTOM -->
        <script src="{{url_for('static', filename='js/nice-select.js')}}"></script>
        <script src="{{url_for('static', filename='js/countdown.js')}}"></script>
        <script src="{{url_for('static', filename='js/accordion.js')}}"></script>
        <script src="{{url_for('static', filename='js/venobox.js')}}"></script>
        <script src="{{url_for('static', filename='js/slick.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        <!--=====================================
                    JS LINK PART END
        =======================================-->
    </body>
</html>
